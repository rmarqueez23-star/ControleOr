<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas Financeiras - omeuplannerfinanceiro</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Estilo do modal para aparecer centralizado e cobrir a tela */
        .modal-overlay {
            display: none; 
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans antialiased">

    <!-- Definições de Ícones SVG -->
    <svg width="0" height="0" style="display:none;">
        <!-- Ícones de Ação -->
        <symbol id="icon-edit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </symbol>
        <symbol id="icon-delete" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line>
        </symbol>
        <symbol id="icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </symbol>
        <symbol id="icon-dots" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle>
        </symbol>
        <!-- Ícones de Metas -->
        <symbol id="icon-goal-plane" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 2L11 13"></path><path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
        </symbol>
        <symbol id="icon-goal-house" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>
        </symbol>
        <symbol id="icon-goal-wardrobe" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v2"></path><path d="M6 3v16"></path><path d="M18 3v16"></path><path d="M10 3v4"></path><path d="M14 3v4"></path><path d="M12 7h.01"></path>
        </symbol>
        <symbol id="icon-goal-default" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle>
        </symbol>
    </svg>

    <header class="sticky top-0 z-10 flex items-center justify-between border-b border-border-default bg-bg-card px-8 py-4 shadow-smooth">
        <div class="logo">omeuplannerfinanceiro</div>
        <nav class="main-nav hidden md:flex space-x-8">
            <a href="index.html" class="text-text-primary font-semibold hover:text-brand-primary transition duration-200">Dashboard</a>
            <a href="lancamentos.html" class="text-text-primary font-semibold hover:text-brand-primary transition duration-200">Lançamentos</a>
            <a href="metas.html" class="text-brand-primary font-semibold hover:text-opacity-80 transition duration-200">Metas</a> 
            <a href="investimentos.html" class="text-text-primary font-semibold hover:text-brand-primary transition duration-200">Investimentos</a>
        </nav>
        <div class="flex items-center space-x-4">
            <span class="icon text-text-primary cursor-pointer hover:text-brand-primary transition duration-200">&#x2699;</span>
            <div class="w-8 h-8 bg-bg-surface rounded-full cursor-pointer"></div>
        </div>
    </header>

    <main class="dashboard-content p-8 bg-bg-main">
        <h1 class="text-3xl font-bold text-text-primary mb-6">Planejamento de Metas</h1>
        
        <section id="metas-full" class="bg-bg-card p-6 rounded-lg shadow-smooth border border-border-default mb-8">
            <h2 class="text-xl font-semibold text-text-primary mb-4">Controle de Objetivos Financeiros</h2>
            
            <button class="btn-futuristic mb-8" onclick="openMetaModal('new')">
                <span class="text-2xl mr-2 font-light">+</span> Nova Meta Holográfica
            </button>

            <div id="goals-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
        </section>

    </main>
    
    <div id="meta-modal" class="modal-overlay">
        <div class="bg-bg-card p-8 rounded-lg shadow-smooth border border-border-default w-full max-w-lg">
            <h2 class="text-xl font-semibold text-brand-primary mb-4" id="meta-modal-title">Criar Nova Meta</h2>
            
            <form id="meta-form">
                <input type="hidden" id="meta-id" name="id">
                
                <div class="mb-4">
                    <label class="block text-text-secondary mb-1">Título da Meta:</label>
                    <input type="text" id="meta-titulo" name="titulo" class="w-full p-2 border border-border-default rounded bg-bg-surface text-text-primary focus:ring-brand-primary focus:border-brand-primary" required>
                </div>

                <div class="mb-4">
                    <label class="block text-text-secondary mb-1">Valor Total Necessário (R$):</label>
                    <input type="number" id="meta-valor-total" name="valor_total" class="w-full p-2 border border-border-default rounded bg-bg-surface text-text-primary focus:ring-brand-primary focus:border-brand-primary" step="0.01" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-text-secondary mb-1">Valor Já Arrecadado (R$):</label>
                    <input type="number" id="meta-valor-arrecadado" name="valor_arrecadado" class="w-full p-2 border border-border-default rounded bg-bg-surface text-text-primary focus:ring-brand-primary focus:border-brand-primary" step="0.01" required>
                </div>

                <div class="mb-6">
                    <label class="block text-text-secondary mb-1">Prazo Restante (Meses):</label>
                    <input type="number" id="meta-prazo" name="prazo_meses" class="w-full p-2 border border-border-default rounded bg-bg-surface text-text-primary focus:ring-brand-primary focus:border-brand-primary" required>
                </div>

                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeMetaModal()" class="py-2 px-4 rounded border border-border-default bg-bg-surface text-text-primary hover:bg-bg-hover transition duration-200">Cancelar</button>
                    <button type="submit" class="bg-brand-primary text-white font-bold py-2 px-4 rounded hover:bg-orange-700 transition duration-200 shadow-smooth">Salvar Meta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/metas.js"></script>
</body>
</html>
